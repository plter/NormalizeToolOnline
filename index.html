<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Normalize Tool Online</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div style="padding: 1rem;width: 100%;height: 100%;display: flex;flex-direction: column">

    <div class="card">
        <div class="card-header">Inputs & Canvas</div>
        <div class="card-body">

            <span>Input a char: <input type="text" class="char-input"></span>
            or
            <button class="btn btn-primary btn-select-a-photo">Select a photo</button>
            <input type="file" class="input-photo-file-field" style="display: none;" accept="image/*">

            <div>
                <div>Preview:</div>
                <div style="display: inline-block;border: solid">
                    <canvas width="100" height="100" class="previewer"></canvas>
                </div>
                <div style="margin-left: 0.5rem;display: inline-block;border: solid;">
                    <canvas width="16" height="16" class="normalized-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div style="display: flex;flex-direction: row;flex: 1;margin-top: 1rem">
        <div class="card" style="max-width: 200px;">
            <div class="card-header">Configurations</div>
            <table class="table table-borderless">
                <tr>
                    <th>Width</th>
                    <td><input class="width-input" type="number" readonly value="16" style="max-width: 80px"></td>
                </tr>
                <tr>
                    <th>Width</th>
                    <td><input class="height-input" type="number" readonly value="16" style="max-width: 80px"></td>
                </tr>
            </table>
        </div>
        <div class="card" style="flex: 1;margin-left: 0.5rem;">
            <div class="card-header">Output</div>
            <textarea class="output-text" style="width: 100%;height: 100%;resize: none;border: none;" readonly></textarea>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
